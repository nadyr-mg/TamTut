{% extends 'core/wrapper.html' %}

{% block content %}
<h2>Log in to your account.</h2>

<form method="post" action="{% url 'login' %}" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn btn-primary">log in</button>
    <input type="hidden" name="next" value="{% url 'home' %}"/>
</form>

{% endblock content %}
